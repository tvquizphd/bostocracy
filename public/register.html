<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register - bostocracy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="/static/bostocracy/layout.css" rel="stylesheet">
    </head>
    <body>
        <div class="body">
            <h2>Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="/accounts/register/" method="post">
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>

            Already have an account? <a href="/accounts/login/">Log in here.</a>
        </div>
        <nav class="navbar navbar-expand-lg">
          <a class="select-events-map navbar-brand" href="#">Bostocracy</a>
        
          <div>
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="/accounts/login/">Log In</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/accounts/register/">Register</a>
              </li>
            </ul>
          </div>
        </nav>
    </body>
</html>
